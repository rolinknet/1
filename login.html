<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tabungan & Pinjaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #56ab2f, #a8e063);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background-color: white;
      padding: 2rem;
    }
    .form-check-input:checked {
      background-color: #56ab2f;
      border-color: #56ab2f;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" width="80">
      <h4 class="mt-3">Login Sistem</h4>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nomor Rekening / Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye-slash" id="eyeIcon"></i>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Masuk sebagai</label>
        <select class="form-select" id="role" required>
          <option value="admin">Admin</option>
          <option value="nasabah">Nasabah</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div id="errorMsg" class="text-danger mt-3 text-center" style="display:none;"></div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      eyeIcon.className = type === 'password' ? 'bi bi-eye-slash' : 'bi bi-eye';
    });

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycby5JQZag5S6T92L2c8MBZvn08zxGt-o7pqr2EZB4cyg-BjbYVrKGFkkB5UmMetsYkIC/exec" +
          `?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(role)}`
        );
        if (!res.ok) throw new Error("HTTP status " + res.status);
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("user", JSON.stringify(data.data));
          window.location.href = role === "admin" ? "dashboard_admin.html" : "dashboard_nasabah.html";
        } else {
          showError(data.error || "Login gagal.");
        }
      } catch (error) {
        console.error("Login error:", error);
        showError("Gagal terhubung ke server.");
      }
    });

    function showError(msg) {
      const el = document.getElementById("errorMsg");
      el.style.display = "block";
      el.textContent = msg;
    }
  </script>
</body>
</html>
