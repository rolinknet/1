<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Dashboard Admin - Aplikasi Tabungan & Pinjaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    footer {
      font-size: 0.8rem;
      color: gray;
      text-align: center;
      margin-top: 2rem;
      user-select: none;
    }
    .table-container {
      overflow-x: auto;
    }
  </style>
</head>
<body>

<header class="header">
  <h2>Halo Admin, <span id="adminNameDisplay"></span></h2>
  <button id="btnLogoutAdmin" class="btn btn-outline-danger btn-sm">Keluar</button>
</header>

<section>
  <h4>Daftar Pengguna</h4>
  <div class="table-container shadow-sm bg-white rounded p-2">
    <table class="table table-bordered table-striped table-sm">
      <thead>
        <tr>
          <th>Username</th>
          <th>Full Name</th>
          <th>Role</th>
          <th>Terakhir Login</th>
        </tr>
      </thead>
      <tbody id="tableUserList"></tbody>
    </table>
  </div>
</section>

<footer>
  &copy; 2024 Aplikasi Tabungan &amp; Pinjaman
</footer>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycby-vGud1KvB3PjhIpt0lOUQMHIHGtJ7yAIv9KyCnzaC1k0zZz_0fmJlxrDz7-7JmRD5/exec";

  const adminNameDisplay = document.getElementById('adminNameDisplay');
  const tableUserList = document.getElementById('tableUserList');
  const btnLogoutAdmin = document.getElementById('btnLogoutAdmin');

  let currentUser = null;

  function loadCurrentUser() {
    const data = sessionStorage.getItem('currentUser');
    if (!data) {
      window.location.href = 'login.html';
      return false;
    }
    const user = JSON.parse(data);
    if (user.role !== 'admin') {
      alert('Akses hanya untuk admin.');
      window.location.href = 'login.html';
      return false;
    }
    currentUser = user;
    adminNameDisplay.textContent = currentUser.fullName || currentUser.username;
    return true;
  }

  async function loadUserList() {
    try {
      const res = await fetch(API_URL + "?action=getAllUsers");
      const data = await res.json();

      if (data.success) {
        tableUserList.innerHTML = '';
        for (const u of data.users) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.username}</td>
            <td>${u.fullName}</td>
            <td>${u.role}</td>
            <td>${new Date(u.timestamp).toLocaleString('id-ID')}</td>
          `;
          tableUserList.appendChild(tr);
        }
      } else {
        tableUserList.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Gagal memuat data.</td></tr>';
      }
    } catch (error) {
      console.error(error);
      tableUserList.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Terjadi kesalahan.</td></tr>';
    }
  }

  btnLogoutAdmin.addEventListener('click', () => {
    sessionStorage.removeItem('currentUser');
    window.location.href = 'login.html';
  });

  (function init() {
    if (!loadCurrentUser()) return;
    loadUserList();
  })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
